<h2>Reactivos: Switches</h2>
<hr>

<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="enviar()">

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>

    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" value="M" id="radioMasculino" formControlName="genero">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="F" id="radioFemenino" formControlName="genero">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Interruptores -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>

    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" formControlName="notificaciones">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <!-- Casilla de verificación -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>

    <div class="col-sm-9">
      <div class="form-check" [class.text-danger]="utilidadesFormularios.comprobarCampoValido(formulario, 'terminosYCondiciones')">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="terminosYCondiciones">
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>

      @if (utilidadesFormularios.comprobarCampoValido(formulario, 'terminosYCondiciones')) {
      <span class="form-text text-danger">
        Debe de aceptar las condiciones de uso
      </span>
      }
    </div>
  </div>

  <!-- Botón enviar -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ formulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ formulario.controls['genero'].value | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ formulario.valid | json }}</pre>
