<paises-entrada-busqueda placeholder="Buscar por capital" (valor)="busqueda.set($event)" [valorInicial]="busqueda()" />

<paises-lista [paises]="recursoPaises.value() ?? []" [mensajeError]="recursoPaises.error()"
  [vacio]="recursoPaises.value()?.length === 0" [cargando]="recursoPaises.isLoading()" />
