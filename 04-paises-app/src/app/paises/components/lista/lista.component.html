<section class="mt-5">

  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      @for (pais of paises(); track pais.cca2; let indice = $index) {
      <tr>
        <td>{{ indice + 1 }}</td>
        <td>{{ pais.bandera }}</td>
        <td>
          <img [src]="pais.banderaSvg" [alt]="pais.nombre" class="w-10">
        </td>
        <td>{{ pais.nombre }}</td>
        <td>{{ pais.capital }}</td>
        <td>{{ pais.poblacion }}</td>
        <td>
          <a class="link-primary cursor-pointer">Más información</a>
        </td>
      </tr>
      }
    </tbody>
  </table>

</section>
