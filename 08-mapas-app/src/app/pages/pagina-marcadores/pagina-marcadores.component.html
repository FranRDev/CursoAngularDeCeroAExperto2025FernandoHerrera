<div #mapa class="h-[calc(100vh-64px)]"></div>

<section class="fixed  bg-white rounded top-20 left-10 p-5">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>

  <div class="flex flex-col gap-2">
    @for (marcador of marcadores(); track marcador.id) {
    <div class="form-control" (click)="volarAlMarcador(marcador.marcadorMapBox.getLngLat())">
      <label class="label cursor-pointer">
        <span class="label-text text-black text-xs">{{ marcador.marcadorMapBox.getLngLat() | json }}</span>
        <input type="radio" name="radio-10" class="radio"
          [style]="{ backgroundColor: marcador.marcadorMapBox._color}" />
      </label>
    </div>
    }
    @empty {
    <div class="flex justify-center items-center bg-blue-100 rounded p-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>
</section>
