<div class="join flex justify-center items-center mt-4 mb-10">
  @for (pagina of obtenerPaginas(); track pagina) {
  <button class="join-item btn" [class.btn-primary]="pagina === paginaActiva()" [routerLink]="[]"
    [queryParams]="{pagina: pagina}" (click)="paginaActiva.set(pagina)">{{ pagina }}</button>
  }
</div>
