<div class="card card-compact bg-base-100 shadow-xl animate-fade-in">
  <figure>
    <img [src]="urlImagen()" [alt]="titulo()" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ titulo() }}</h2>
    <p>{{ descripcion() }}</p>
    <div class="card-actions justify-end">
      <a class="btn btn-accent" [routerLink]="['/producto', 'camiseta']">Ver producto</a>
    </div>
  </div>
</div>
