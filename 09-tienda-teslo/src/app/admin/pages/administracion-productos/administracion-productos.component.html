<h1 class="text-2xl font-bold">Lista de productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{ recursoProductos.value()?.count }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <paginador [paginas]="recursoProductos.value()?.pages ?? 0" [paginaActual]="servicioPaginacion.paginaActual()" />

  <select class="select select-bordered w-32" (change)="productosPorPagina.set(+selector.value)" #selector>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1"></div>

  <button class="btn btn-primary" routerLink="/admin/productos/nuevo">Nuevo producto</button>
</div>

<tabla-productos [productos]="recursoProductos.value()?.products ?? []" />
