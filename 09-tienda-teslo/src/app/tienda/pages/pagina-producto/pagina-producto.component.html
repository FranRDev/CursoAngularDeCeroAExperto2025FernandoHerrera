@if (recursoProducto.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
</div>
}

@if (recursoProducto.hasValue()) {
<div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
  <div>
    <carrusel-producto [imagenes]="recursoProducto.value().images" />
    <!-- <img class="w-96 mt-2" [src]="recursoProducto.value().images | imagenproducto" /> -->
  </div>

  <div>
    <h2 class="text-2xl font-bold font-montserrat">{{ recursoProducto.value().title }}</h2>
    <div class="divider"></div>
    <p>{{ recursoProducto.value().description }}</p>
  </div>
</div>
}
