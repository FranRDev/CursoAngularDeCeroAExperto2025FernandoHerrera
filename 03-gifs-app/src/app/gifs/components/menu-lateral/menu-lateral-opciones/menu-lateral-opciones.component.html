<div id="nav" class="w-full px-6">

  @for (opcion of opcionesMenu; track opcion.ruta) {
  <a [routerLink]="opcion.ruta" routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">

    <div>
      <i [class]="opcion.icono"></i>
    </div>

    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ opcion.titulo }}</span>
      <span class="text-sm text-white/50 hidden md:block">{{ opcion.subtitulo }}</span>
    </div>
  </a>
  }

  @for (busqueda of servicioGifs.busquedas(); track busqueda) {
    <a [routerLink]="['/panel/historial', busqueda]" routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">

    <div>
      <i class="fa-solid fa-clock-rotate-left"></i>
    </div>

    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ busqueda }}</span>
    </div>
  </a>
  }

</div>
