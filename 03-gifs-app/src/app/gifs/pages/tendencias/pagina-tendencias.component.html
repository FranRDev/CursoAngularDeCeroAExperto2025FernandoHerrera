<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-5" (scroll)="cambioScroll()" #divGrupo>

  @for (grupo of servicioGifs.gruposTendencias(); track $index) {
  <div class="grid gap-4">

    @for (gif of grupo; track gif.id) {
    <div>
      <img class="h-full w-full rounded-lg object-cover" [src]="gif.url" [alt]="gif.titulo">
    </div>
    }

  </div>
  }

</div>
