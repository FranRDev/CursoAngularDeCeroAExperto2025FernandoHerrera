<section class="grid grid-cols-1 md:grid-cols-2 gap-3">

  <div class="bg-white rounded shadow p-10">

    <h2 class="text-2xl font-bold mb-5">if: {{ mostrarContenido() }}</h2>

    <button (click)="conmutarContenido()" class="p-2 bg-blue-500 rounded text-white">Cliquéame</button>

    @if (mostrarContenido()) {
    <p>Hola mundo</p>
    }
    @else {
    <p>**********</p>
    }

  </div>

  <div class="bg-white rounded shadow p-10">

    <h2 class="text-3xl">{{ grado() }}</h2>

    @switch (grado()) {
    @case ('A') {
    <p>Más de 90</p>
    }
    @case ('B') {
    <p>Más de 80</p>
    }
    @default {
    <p>Suspenso</p>
    }
    }

  </div>

</section>
